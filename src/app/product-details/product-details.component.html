<div *ngIf="product">
    <mat-card class="card">
        <mat-card-title>
            <h3>
                <a> {{ product.name }} </a>
            </h3>
        </mat-card-title>

        <mat-card-content>

            <h3>
                <a [title]="product.name+ 'detalles'" [routerLink]="[ '/products', product.id ]">
                    {{ product.name}}
                </a>

            </h3>
            <img
                class="photo"
                [src]="product.photo"
                [alt]="product.name"
                width="200px"
                height="200px"
              />
            <p>
                Precio: {{ product.price | currency}}
            </p>
            <p *ngIf="product.description">
                Descripci√≥n: {{product.description}}
            </p>
            
            <app-product-alerts [product]="product" (notify)="onNotify()">
            </app-product-alerts>

            <button type="button" (click)="addToCart(product)">Comprar</button>

        </mat-card-content>
</mat-card>
<br>
<br>
</div>
